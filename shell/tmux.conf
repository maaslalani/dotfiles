# Apply changes with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start window numbering at 1
set -g base-index 1

# Vim-like movement
bind -n ˙ select-pane -L
bind -n ¬ select-pane -R
bind -n ˚ select-pane -U
bind -n ∆ select-pane -D

# Allow mouse for resizing
set -g mouse on

# Split windows using | and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
unbind '"'
unbind %

# Fix weird mac issues
set -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"

# Enable italics and true colours
set -g default-terminal 'tmux-256color-italic'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Change color
set -g status-bg black
set -g status-fg white

# Change pane colors
set -g pane-border-fg black
set -g pane-active-border-fg black

# Status bar position
set -g status-position bottom
set -g status-justify left
set -g status-bg black
set -g status-fg white
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=white,bg=black,bold] %d/%m #[fg=white,bg=colour8] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20


# Check for local tmux settings
if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'
