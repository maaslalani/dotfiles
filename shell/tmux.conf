# Apply changes with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
bind-key C-a send-prefix
set-option -g prefix C-a

# Windows should be numbered from one like panes
set -g base-index 1

# No confirmation to kill pane
bind-key x kill-pane

# Automatically set window names
set-window-option -g automatic-rename on
set-option -g set-titles on

# Vim-like movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
setw -g mode-keys vi

# Use mouse
set -g mouse on

# Split windows using | and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"

# Fix weird mac issues
set -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"
set -g status-position bottom
set -g status-justify left
set -g status-attr dim
set -g status-right-length 50
set -g status-left-length 25
set -g status-left '#[fg=green](#S) #(whoami) '
set -g status-right '%d/%m #[fg=green]%H:%M:%S '

# Enable italics and true colours
set -g default-terminal 'tmux-256color-italic'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Change pane colors
set -g pane-border-fg black
set -g pane-active-border-fg black
set -g status-bg default
set -g status-fg white

# Status bar position
set -g status-position bottom
set -g status-justify left
set -g status-attr dim
set -g status-right-length 50
set -g status-left-length 25
set -g status-left '#[fg=green](#S) #(whoami) '
set -g status-right '%d/%m #[fg=green]%H:%M:%S '

# Sync tabs
bind -n C-x setw synchronize-panes

# Check for local tmux settings
if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'

bind -n F11 run-shell 'wmctrl -ir `xdotool getwindowfocus` -b toggle,fullscreen'
