set  -g default-terminal "xterm-256color"
set  -g base-index      1
setw -g pane-base-index 1

set -g status-keys vi
set -g mode-keys   vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# rebind main key: C-a
unbind C-b
set -g prefix C-a
bind a send-prefix
bind C-a last-window

bind-key & kill-window
bind-key x kill-pane

setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -s escape-time       0
set  -g history-limit     2000
set -g default-terminal 'xterm-256color'
set -g mouse on
set -g terminal-overrides ',xterm-256color:Tc'
set -g pane-active-border-style fg=black,bg=default
set -g pane-border-style fg=black,bg=default
set -g window-status-current-format ' #I:#W '
set -g window-status-current-style fg=cyan,bg=brightblack
set -g window-status-format ' #I:#W '
set -g window-status-style fg=white,bg=colour0
set -g message-command-style fg=white,bg=colour0
set -g message-style fg=cyan,bg=colour0
set -g status-justify left
set -g status-left ''
set -g status-right '  %H:%M  '
set -g status-right-style bg=brightblack,fg=white
set -g status-style bg=black
set -g mode-style fg=cyan,bg=colour0
bind - split-window -c "#{pane_current_path}"
bind = set-window-option synchronize-panes
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
