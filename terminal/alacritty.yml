window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: full
  start_maximized: true

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: Fira Mono
    style: Regular
  bold:
    family: Fira Mono
    style: Regular
  italic:
    family: Fira Mono
    style: Regular
  size: 15.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
  
render_timer: false

persistent_logging: false

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

enable_experimental_conpty_backend: false

alt_send_esc: true

key_bindings:
  - { key: V,        mods: Command,       action: Paste                      }
  - { key: C,        mods: Command,       action: Copy                       }
  - { key: Q,        mods: Command,       action: Quit                       }
  - { key: Home,                          chars: "\eOH",   mode: AppCursor   }
  - { key: Home,                          chars: "\e[H",   mode: ~AppCursor  }
  - { key: End,                           chars: "\eOF",   mode: AppCursor   }
  - { key: End,                           chars: "\e[F",   mode: ~AppCursor  }
  - { key: Equals,   mods: Command,       action: IncreaseFontSize           }
  - { key: Minus,    mods: Command,       action: DecreaseFontSize           }
  - { key: Minus,    mods: Command|Shift, action: ResetFontSize              }
  - { key: PageUp,   mods: Shift,         chars: "\e[5;2~"                   }
  - { key: PageUp,   mods: Control,       chars: "\e[5;5~"                   }
  - { key: PageUp,                        chars: "\e[5~"                     }
  - { key: PageDown, mods: Shift,         chars: "\e[6;2~"                   }
  - { key: PageDown, mods: Control,       chars: "\e[6;5~"                   }
  - { key: PageDown,                      chars: "\e[6~"                     }
  - { key: Left,     mods: Shift,         chars: "\e[1;2D"                   }
  - { key: Left,     mods: Control,       chars: "\e[1;5D"                   }
  - { key: Left,     mods: Alt,           chars: "\e[1;3D"                   }
  - { key: Left,                          chars: "\e[D",   mode: ~AppCursor  }
  - { key: Left,                          chars: "\eOD",   mode: AppCursor   }
  - { key: Right,    mods: Shift,         chars: "\e[1;2C"                   }
  - { key: Right,    mods: Control,       chars: "\e[1;5C"                   }
  - { key: Right,    mods: Alt,           chars: "\e[1;3C"                   }
  - { key: Right,                         chars: "\e[C",   mode: ~AppCursor  }
  - { key: Right,                         chars: "\eOC",   mode: AppCursor   }
  - { key: Up,       mods: Shift,         chars: "\e[1;2A"                   }
  - { key: Up,       mods: Control,       chars: "\e[1;5A"                   }
  - { key: Up,       mods: Alt,           chars: "\e[1;3A"                   }
  - { key: Up,                            chars: "\e[A",   mode: ~AppCursor  }
  - { key: Up,                            chars: "\eOA",   mode: AppCursor   }
  - { key: Down,     mods: Shift,         chars: "\e[1;2B"                   }
  - { key: Down,     mods: Control,       chars: "\e[1;5B"                   }
  - { key: Down,     mods: Alt,           chars: "\e[1;3B"                   }
  - { key: Down,                          chars: "\e[B",   mode: ~AppCursor  }
  - { key: Down,                          chars: "\eOB",   mode: AppCursor   }
  - { key: Tab,      mods: Shift,         chars: "\e[Z"                      }
  - { key: F1,                            chars: "\eOP"                      }
  - { key: F2,                            chars: "\eOQ"                      }
  - { key: F3,                            chars: "\eOR"                      }
  - { key: F4,                            chars: "\eOS"                      }
  - { key: F5,                            chars: "\e[15~"                    }
  - { key: F6,                            chars: "\e[17~"                    }
  - { key: F7,                            chars: "\e[18~"                    }
  - { key: F8,                            chars: "\e[19~"                    }
  - { key: F9,                            chars: "\e[20~"                    }
  - { key: F10,                           chars: "\e[21~"                    }
  - { key: F11,                           chars: "\e[23~"                    }
  - { key: F12,                           chars: "\e[24~"                    }
  - { key: Back,                          chars: "\x7f"                      }
  - { key: Back,     mods: Alt,           chars: "\e\x7f"                    }
  - { key: Back,     mods: Command,       chars: "\e2\e5\e\x7f"              }
  - { key: Insert,                        chars: "\e[2~"                     }
  - { key: Delete,                        chars: "\e[3~"                     }
  - { key: W,        mods: Command,       chars: "\x01&"                     }
  - { key: T,        mods: Command,       chars: "\x01c"                     }
  - { key: RBracket, mods: Command|Shift, chars: "\x01n"                     }
  - { key: LBracket, mods: Command|Shift, chars: "\x01p"                     }
  - { key: RBracket, mods: Command,       chars: "\x01o"                     }
  - { key: LBracket, mods: Command,       chars: "\x01;"                     }
  - { key: F,        mods: Command,       chars: "\x02/"                     }
